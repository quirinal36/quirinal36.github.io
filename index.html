<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="cosmic-container">
        <div class="gravity-zone">
            <!-- Main title letters will be generated by JavaScript -->
            <div id="title-letters" class="letter-field"></div>

            <!-- Floating navigation orbs -->
            <div class="nav-orbs">
                <a href="#blog" class="orb" data-label="BLOG">
                    <span class="orb-core"></span>
                    <span class="orb-ring"></span>
                    <span class="orb-text">BLOG</span>
                </a>
                <a href="#projects" class="orb" data-label="PROJECTS">
                    <span class="orb-core"></span>
                    <span class="orb-ring"></span>
                    <span class="orb-text">PROJECTS</span>
                </a>
                <a href="#about" class="orb" data-label="ABOUT">
                    <span class="orb-core"></span>
                    <span class="orb-ring"></span>
                    <span class="orb-text">ABOUT</span>
                </a>
                <a href="#contact" class="orb" data-label="CONTACT">
                    <span class="orb-core"></span>
                    <span class="orb-ring"></span>
                    <span class="orb-text">CONTACT</span>
                </a>
            </div>

            <!-- Floating info cards -->
            <div class="info-cards">
                <div class="card" data-mass="3">
                    <div class="card-glow"></div>
                    <h3>Latest Post</h3>
                    <p>Exploring the cosmos of code</p>
                    <span class="card-arrow">→</span>
                </div>
                <div class="card" data-mass="2.5">
                    <div class="card-glow"></div>
                    <h3>Featured Work</h3>
                    <p>Interactive experiments</p>
                    <span class="card-arrow">→</span>
                </div>
                <div class="card" data-mass="2">
                    <div class="card-glow"></div>
                    <h3>GitHub</h3>
                    <p>Open source projects</p>
                    <span class="card-arrow">→</span>
                </div>
            </div>
        </div>

        <!-- Subtitle floating element -->
        <div class="subtitle-container">
            <p class="subtitle">GRAVITATIONAL FIELD OF IDEAS</p>
        </div>

        <!-- Cursor follower -->
        <div class="gravity-cursor">
            <div class="cursor-core"></div>
            <div class="cursor-ring"></div>
            <div class="cursor-ripple"></div>
        </div>
    </div>

    <!-- Info panel -->
    <div class="info-panel">
        <div class="info-line">
            <span class="label">SYSTEM</span>
            <span class="value">ACTIVE</span>
        </div>
        <div class="info-line">
            <span class="label">ENTITIES</span>
            <span class="value" id="entity-count">0</span>
        </div>
        <div class="info-line">
            <span class="label">GRAVITY</span>
            <span class="value">ENABLED</span>
        </div>
    </div>

    <script src="physics.js"></script>
    <script src="particles.js"></script>
    <script src="main.js"></script>
</body>
</html>
